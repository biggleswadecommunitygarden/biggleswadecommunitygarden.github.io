###################### Services #####################
services:
  enable : true
  item:
  - name : "Green Spaces"
    icon : "ti-location-pin"
    content : "We create beautiful, biodiverse and wildlife-friendly spaces for all to enjoy."
    
  - name : "Wellbeing"
    icon : "ti-heart"
    content : "We work with social prescribers to promote the physical and mental health benefits of gardening."
    
  - name : "Community"
    icon : "ti-face-smile"
    content : "We welcome people of all ages, backgrounds and abilities, to our garden."

################## About ###########################
about:
  enable : true
  subtitle : "About Us"
  title : "We are a community garden group based in Biggleswade, Bedfordshire"
  video_thumb : "/assets/images/about/about.jpeg"
  video_url : "/"
  content : "We are a group of volunteers who get together to maintain a flower garden at Chestnut Avenue in Biggleswade. We are also currently planning other sites in Biggleswade where a mixture of flowers, fruit, veg and herbs will be grown for and by the community.


  As well as gardening, itâ€™s a chance to meet new people in the community. We also organise seed and plant swaps and group members often share resources to encourage gardening such as pots, seeds, plants and recipes.
"
#   We are a group of volunteers who are passionate about growing food, building community, and connecting with nature. 
#   Our garden is located in the heart of our Biggleswade, and is welcoming and inclusive space for everyone to enjoy.
  button:
    enable : true
    label : "Join our Facebook Group"
    link : "https://www.facebook.com/groups/1413256422430997/"



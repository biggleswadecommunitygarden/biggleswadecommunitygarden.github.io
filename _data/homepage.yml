  enable : true
  item:
  - name : "Green Spaces"
    icon : "ti-location-pin"
    content : "We create beautiful, biodiverse and wildlife-friendly spaces for all to enjoy."
    
  - name : "Wellbeing"
    icon : "ti-heart"
    content : "We work with social prescribers to promote the physical and mental health benefits of gardening."
    
  - name : "Community"
    icon : "ti-face-smile"
    content : "We welcome people of all ages, backgrounds and abilities, to our garden."

################## About ###########################
about:
  enable : true
  subtitle : "About Us"
  title : "We are a community garden group based in Biggleswade, Bedfordshire"
  video_thumb : "/assets/images/about/about.jpeg"
  video_url : "/"
  content : "We are a group of volunteers, maintaining and establishing several garden sites across the town, including at Northfields and Chestnut Avenue, with the aim of growing fruits, flowers and veg for all to enjoy. 


All are welcome to come and join one of our gardening sessions or simply to visit one of our sites to enjoy homegrown produce and lovely flower displays. 
Gardening and nature are great for wellbeing, meeting new people and helping our environment. 


Unfortunately we are unable to undertake personal gardening projects. 
We recommend Biggleswade Good Neighbours for volunteers available to help with private gardens. 


We also organise seed and plant swaps and other activities to encourage gardening, growing and sharing amongst our community. 
"
#   We are a group of volunteers who are passionate about growing food, building community, and connecting with nature. 
#   Our garden is located in the heart of our Biggleswade, and is welcoming and inclusive space for everyone to enjoy.
  button:
    enable : true
    label : "Join our Facebook Group"
    link : "https://www.facebook.com/groups/1413256422430997/"


